# .github/workflows/hugo.yml
name: deploy
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.0'   # current stable
      - run: hugo --minify          # fails fast if config is invalid
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()               # donâ€™t deploy on build error
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false   # wipe branch before copying the new build
